<head>

  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
  <main class="main-container">
    <header class="input-container">
      <input class="city-input" placeholder="Search City" />
      <button class="search-btn">
        <span class="material-symbols-outlined">search</span>
      </button>

      <!-- Weather Section -->
      <section class="weather-info">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined">location_on</span>
            <span class="country-names">Lucknow, India</span>
          </div>
          <h5 class="country-date">Sun, 04 May</h5>
        </div>

        <div class="weather-summary-container">
          <img src="assets/assets/weather/clouds.svg" alt="Cloudy" class="weather" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 Â°C</h1>
            <h3 class="weather-condition">Cloudy</h3>
          </div>
        </div>

        <!-- WEATHER CONDITION -->
        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined">water_drop</span>
            <div class="condition-info">
              <h5 class="regular">Humidity</h5>
              <h5 class="humidity-value">30%</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined">air</span>
            <div class="condition-info">
              <h5 class="regular">Wind Speed</h5>
              <h5 class="wind-value">2 km/s</h5>
            </div>
          </div>
        </div>

        <!-- FORECAST SECTION -->
        <div class="forcast-list">
          <div class="forcast-item">
            <h5 class="forcast-item-date regular">05 May</h5>
            <img src="assets/assets/weather/thunderstorm.svg" class="forcast-img" />
            <h5 class="forcast-temp">29 Â°C</h5>

          <div class="forcast-item">

            <h5 class="forcast-temp">29 Â°C</h5>
          </div>
          <div class="forcast-item">

            <img src="assets/assets/weather/clouds.svg" class="forcast-img" />
